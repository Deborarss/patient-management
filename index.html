<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerenciador de Pacientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6087142c81.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="main-nav text-center bg-gray d-flex">
        <div class="container">
          <h1><i class="fas fa-user mr-1"></i>Gerenciador de Pacientes</h1>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Form Section -->
        <section class="wrapper p-1">
          <form id="patient-form">
            <div class="text-fields">
              <!-- Name -->
              <p>
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-input name-input" />
              </p>
              <!-- Age -->
              <p>
                <label for="age">Idade</label>
                <input type="text" id="age" class="form-input age-input" />
              </p>
              <!-- Gender -->
              <p>
                <label for="gender">Sexo</label>
                <select class="form-input" id="gender">
                  <option value="feminino">Feminino</option>
                  <option value="masculino">Masculino</option>
                </select>
              </p>
              <!-- Height -->
              <p>
                <label for="height">Altura</label>
                <input
                  type="text"
                  id="height"
                  class="form-input height-input"
                />
              </p>
              <!-- weigth -->
              <p>
                <label for="weigth">Peso</label>
                <input
                  type="text"
                  id="weight"
                  class="form-input weigth-input"
                />
              </p>
            </div>
            <!-- Button -->
            <div class="text-center">
              <input type="submit" value="Cadastrar" class="btn btn-primary" />
            </div>
          </form>
        </section>
        <!-- Table Section -->
        <section class="wrapper p-1">
          <div class="container">
            <h2 class="px-2">Informações dos Pacientes:</h2>
            <table class="table t-hover mt-2">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Sexo</th>
                  <th>Peso</th>
                  <th>Altura</th>
                  <th>IMC</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="patient-list"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <!-- App Js -->
    <script src="js/app.js"></script>
  </body>
</html>
